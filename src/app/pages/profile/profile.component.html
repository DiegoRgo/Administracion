<div class="row animated fadeIn">

    <div class="col-md-7">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil de usuario</h3>
            <p class="text-muted m-b-30 font-13"> Nombre Usuario </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">

                    <form ngNativeValidate #forma="ngForm" (ngSubmit)="guardar(forma.value)" class="form p-t-20">
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Enter Username" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input [ngModel]="usuario.email" name="email" type="email" class="form-control" placeholder="Enter email" required>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Submit
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotograf√≠a del usuario</h4>
                <h6 class="card-subtitle"> nombre usuario </h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                <input (change)="seleccionImagen($event.target.files[0])" type="file">

                <br><br>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
                  </button>
            </div>
        </div>
    </div>

</div>
